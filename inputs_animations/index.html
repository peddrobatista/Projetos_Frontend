<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Animation Using HTML and CSS</title>
</head>
<body>
    <div class="box">
        <h1>Sign in</h1>
        <form action="">
            <div class="field_box">
                <input type="text" class="form_input" autocomplete="off" required>
                <label class="form_label" for="">Email</label>
            </div>
            <div class="field_box">
                <input type="password" class="form_input" autocomplete="off" required>
                <label class="form_label" for="">Password</label>
            </div>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
