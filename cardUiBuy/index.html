<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card UI Buy</title>
</head>
<body>
    <div class="product">
        <div class="imgBox">
            <img src="image.png" width="250" height="auto">
        </div>
        <div class="details">
            <h2>Brand Name<br><span>Men's Designer T-Shirt</span></h2>
            <div class="price">$55.99</div>
            <label>Sizes</label>
            <ul>
                <li>XS</li>
                <li>S</li>
                <li>M</li>
                <li>XL</li>
                <li>XXL</li>
            </ul>
            <label>Colors</label>
            <ul class="colors">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="#">Add To Cart</a>
        </div>
    </div>
</body>
</html>
