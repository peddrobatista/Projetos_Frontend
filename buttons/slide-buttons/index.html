<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>slideshow with navegation button</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slidershow middle">
		<div class="slides">
			<input type="radio" name="r" id="r1" checked>
			<input type="radio" name="r" id="r2">
			<input type="radio" name="r" id="r3">
			<input type="radio" name="r" id="r4">
			<input type="radio" name="r" id="r5">
			<input type="radio" name="r" id="r6">
			 <div class="slide s1">
			 	<img src="galeria-01.jpg" alt="">
			 </div>
			 <div class="slide">
			 	<img src="galeria-02.jpg" alt="">
			 </div>
			 <div class="slide">
			 	<img src="galeria-03.jpg" alt="">
			 </div>
			 <div class="slide">
			 	<img src="galeria-04.jpg" alt="">
			 </div>
			 <div class="slide">
			 	<img src="galeria-05.jpg" alt="">
			 </div>
			 <div class="slide">
			 	<img src="galeria-06.jpg" alt="">
			 </div>
		</div>
	</div>
	<div class="navigation">
		<label for="r1" class="bar"></label>
		<label for="r2" class="bar"></label>
		<label for="r3" class="bar"></label>
		<label for="r4" class="bar"></label>
		<label for="r5" class="bar"></label>
		<label for="r6" class="bar"></label>
	</div>

</body>
</html>
